<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio If Else</title>
</head>

<body>
    <script>
        let edad = parseInt(prompt("¿Cuantos años tienes?"));
        if (edad <= 8) {
            console.log("Pasa al tobogan.");
        } else if (edad > 8) {
            console.log("Eres demaciado mayor para usar el topogan.");
        }
    </script>
</body>

</html>
